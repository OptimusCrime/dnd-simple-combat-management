name: dnd-simple-combat-management
on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install
        env:
          TOKEN_HEADER_NAME: '${{ secrets.TOKEN_HEADER_NAME }}'
        run: |
          npm ci

      - name: Typecheck
        env:
          TOKEN_HEADER_NAME: '${{ secrets.TOKEN_HEADER_NAME }}'
        run: |
          npm run typecheck

      - name: Lint
        run: |
          npm run lint
          npm run prettier

      - name: Test
        run: |
          npm run test

      - name: Build
        env:
          TOKEN_HEADER_NAME: '${{ secrets.TOKEN_HEADER_NAME }}'
        # This is beyond stupid, but GitHub can not serve static content from the /static directory for some reason...
        run: |
          npm run build
          mkdir docs
          mv build/index.html docs/index.html
          sed -i 's/\/this-is-a-hack\/static\/css//g' docs/index.html
          sed -i 's/\/this-is-a-hack\/static\/js//g' docs/index.html
          mv build/static/js/* docs/js
          mv build/static/css/* docs/css
          mv .nojekyll ./docs

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: docs
